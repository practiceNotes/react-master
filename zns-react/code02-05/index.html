<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width:200px; height:300px; background:#ccc;}
    </style>
</head>
<body>

<div id="divBox"></div>

<script src="../../dist/react.js"></script>
<script src="../../dist/react-dom.js"></script>
<script src="../../dist/browser.min.js"></script>
<script type="text/babel">
    class childComp extends React.Component{

        componentWillReceiveProps(){
            console.log("参数更新了");

        }

        render(){
            return <span>{this.props.name}</span>
        }
    }

    class ParentComp extends React.Component{
        constructor(...args){
            super(...args);
            this.state = {i:0};

        }

        fn(){
            this.setState({
                i:this.state.i+1
            });
        }

        render(){
            this.state.i++;
            return <div>
                <input type="button" value="AAA"  onClick={this.fn.bind(this)}/>
                <childComp name={this.state.i} />
            </div>
        }
    }

    window.onload = () => {
        let oDiv = document.getElementById("divBox");

        ReactDOM.render(
            <ParentComp />,
            oDiv
        );


    }



</script>

</body>
</html>
