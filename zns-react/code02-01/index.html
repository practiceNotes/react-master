<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width:200px; height:300px; background:#ccc;}
    </style>
</head>
<body>

<div id="divBox"></div>

<script src="../../dist/react.js"></script>
<script src="../../dist/react-dom.js"></script>
<script src="../../dist/browser.min.js"></script>
<script type="text/babel">

    // 点击显示隐藏
    class ShowHide extends React.Component{
        constructor(...args){
            super(...args);
            this.state = {display:"block"};
        }

        fn(ev){

            this.setState({
                display:this.state.display == "block" ? "none" : "block"
            });

        }

        render(){
            return <div>
                <input type="button" value="显示隐藏" onClick={this.fn.bind(this)}/>
                <div className="box" style={{display:this.state.display}}></div>
            </div>
        }
    }


window.onload = () => {
        let oDiv = document.getElementById("divBox");
        ReactDOM.render(
                <ShowHide />,
            oDiv
        );
    }



</script>

</body>
</html>
