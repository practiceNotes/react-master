<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width:200px; height:300px; background:#ccc;}
    </style>
</head>
<body>

<div id="divBox"></div>

<script src="../../dist/react.js"></script>
<script src="../../dist/react-dom.js"></script>
<script src="../../dist/browser.min.js"></script>
<script type="text/babel">
// 时钟
class Clock extends React.Component{
    constructor(...args){
        super(...args);
        this.state = {h:0, m:0, s:0};

        let _this = this;
        setInterval(() => {
            _this.tick();

        },1000);

    }

    tick(){
        let oDate = new Date();

        this.setState({
            h:oDate.getHours(),
            m:oDate.getMinutes(),
            s:oDate.getSeconds()
        });
    }

    // 更新之前，即将更新
    componentWillUpdate(){
        console.log("1、即将更新 component Will Update");
    }
    //　更新之后, 刚刚更新完

    componentDidUpdate(){
        console.log("2、刚更新完 component Dit Update");

    }





    render(){
        return <div>
            <span>{this.state.h}</span>:
            <spna>{this.state.m}</spna>:
            <spna>{this.state.s}</spna>
        </div>
    }
}



window.onload = () => {
    let oDiv = document.getElementById("divBox");
    ReactDOM.render(
        <Clock />,
        oDiv
    );
}

// 16:04

</script>

</body>
</html>
