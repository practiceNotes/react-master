<script type="text/babel">

    // 延时加载
    class LazyLoad extends React.Component{
        constructor(...args){
            super(...args);
            //alert(this.props.imgs);
            this.aImgPath = this.props.imgs.split(",");

            const _this = this;

            window.onscroll = () => {
                let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                // 获取到子元素
                _this.refs["div1"].children;
            }


        };

        render(){
            /* alert(this.aImgPath);*/
            let arr = [];
            for(let i = 0; i < this.aImgPath.length; i++){
                arr.push(<div key={i}><img data-src={this.aImgPath[i]} alt="logo" /></div>);
            }
            return <div ref="div1">{arr}</div>;

        }
    }

    $(() => {
        ReactDOM.render(
                <LazyLoad imgs="img/forumaa.png, img/forumbb.png, img/forumcc.png, img/forumdd.png"/>,
            $("cc-view")[0]

        );
    });

    // 滚动

</script>
