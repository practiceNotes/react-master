<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="oDiv"></div>

<script src="../../dist/react.js"></script>
<script src="../../dist/react-dom.js"></script>
<script src="../../dist/browser.min.js"></script>
<script type="text/babel">

    // 组件是可以有属性的
    class Comp extends React.Component{
        render(){
            return <span>我的名字：{this.props.name}, 我今年：{this.props.age}</span>
        }
    }



    window.onload = function(){
        var oDivs = document.querySelector("#oDiv");
        ReactDOM.render(
            <Comp name="鹏鹏" age="16"></Comp>,
            oDivs
        );
    };

</script>

</body>
</html>
